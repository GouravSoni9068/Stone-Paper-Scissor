<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="container">
            <img src="img/stone.png" alt="" class="img" id="stone">
            <img src="img/paper.png" alt="" class="img" id="paper">
            <img src="img/scissor.png" alt="" class="img" id="scissor">
        </div>
        <div class="scoreBoard">
            <div class="IndiScore">
                <div class="Yscore">0</div>
                <div class="you">You</div>
            </div>
            <div class="IndiScore">
                <div class="Cscore">0</div>
                <div class="comp">comp</div>
            </div>
        </div>
        
    </div>
    <div class="btns">
        <button class="btn result">Pick Your Move</button>
        <button class="btn newGame">New Game</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
